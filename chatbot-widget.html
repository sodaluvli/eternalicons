<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ß–∞—Ç-–±–æ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-widget {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 20px;
            margin-bottom: 3px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .settings-panel {
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            max-height: 200px;
            overflow-y: auto;
        }

        .settings-panel.active {
            display: block;
        }

        .setting-item {
            margin-bottom: 12px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: 600;
            color: #495057;
        }

        .setting-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 13px;
        }

        .setting-item small {
            display: block;
            margin-top: 4px;
            font-size: 11px;
            color: #6c757d;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 16px 16px 16px 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px 16px 4px 16px;
        }

        .typing-indicator {
            display: none;
            padding: 10px 14px;
            background: white;
            border-radius: 16px;
            width: fit-content;
            border: 1px solid #e0e0e0;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 7px;
            width: 7px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        #messageInput {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.1);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .error-banner {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            display: none;
        }

        .error-banner.active {
            display: block;
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="chat-header">
            <button class="settings-icon" onclick="toggleSettings()" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
            <h2>ü§ñ AI –ü–æ–º–æ—â–Ω–∏–∫</h2>
            <p>–í–∞—à –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</p>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="setting-item">
                <label>üë§ –ò–º—è –±–æ—Ç–∞:</label>
                <input type="text" id="botName" value="–ê–ª–µ–∫—Å">
            </div>
            <div class="setting-item">
                <label>üîë Hugging Face Token (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ):</label>
                <input type="password" id="apiToken" placeholder="hf_...">
                <small>–û—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è –ø—Ä–æ—Å—Ç–æ–≥–æ —Ä–µ–∂–∏–º–∞. <a href="https://huggingface.co/settings/tokens" target="_blank">–ü–æ–ª—É—á–∏—Ç—å</a></small>
            </div>
        </div>

        <div class="error-banner" id="errorBanner"></div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    üëã –ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à AI-–ø–æ–º–æ—â–Ω–∏–∫. –ó–∞–¥–∞–≤–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å—ã!
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                    onkeypress="if(event.key==='Enter') sendMessage()"
                >
                <button id="sendButton" onclick="sendMessage()">üì§</button>
            </div>
        </div>
    </div>

    <script>
        // –ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        let conversationHistory = [];

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = message;
            banner.classList.add('active');
            setTimeout(() => banner.classList.remove('active'), 5000);
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(text)}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
        function showTyping() {
            document.getElementById('typingIndicator').classList.add('active');
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        // –ü—Ä–æ—Å—Ç–æ–π AI –Ω–∞ –ø—Ä–∞–≤–∏–ª–∞—Ö (—Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ API)
        function simpleAI(message) {
            const msg = message.toLowerCase();

            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
            if (msg.includes('–ø—Ä–∏–≤–µ—Ç') || msg.includes('–∑–¥—Ä–∞–≤—Å—Ç–≤—É–π') || msg.includes('hello') || msg.includes('hi')) {
                return `–ü—Ä–∏–≤–µ—Ç! –Ø ${document.getElementById('botName').value}. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?`;
            }

            // –ö–∞–∫ –¥–µ–ª–∞
            if (msg.includes('–∫–∞–∫ –¥–µ–ª–∞') || msg.includes('–∫–∞–∫ —Ç—ã')) {
                return '–£ –º–µ–Ω—è –≤—Å—ë –æ—Ç–ª–∏—á–Ω–æ! –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Å–ø—Ä–æ—Å–∏–ª–∏ üòä';
            }

            // –ö—Ç–æ —Ç—ã
            if (msg.includes('–∫—Ç–æ —Ç—ã') || msg.includes('—á—Ç–æ —Ç—ã')) {
                return `–Ø ${document.getElementById('botName').value}, –≤–∞—à AI-–ø–æ–º–æ—â–Ω–∏–∫. –°–æ–∑–¥–∞–Ω –¥–ª—è –ø–æ–º–æ—â–∏ –∏ –æ–±—â–µ–Ω–∏—è!`;
            }

            // –°–ø–∞—Å–∏–±–æ
            if (msg.includes('—Å–ø–∞—Å–∏–±–æ') || msg.includes('–±–ª–∞–≥–æ–¥–∞—Ä—é') || msg.includes('thanks')) {
                return '–í—Å–µ–≥–¥–∞ —Ä–∞–¥ –ø–æ–º–æ—á—å! –û–±—Ä–∞—â–∞–π—Ç–µ—Å—å üòä';
            }

            // –ü–æ–∫–∞
            if (msg.includes('–ø–æ–∫–∞') || msg.includes('bye') || msg.includes('–¥–æ —Å–≤–∏–¥–∞–Ω–∏—è')) {
                return '–î–æ –≤—Å—Ç—Ä–µ—á–∏! –í–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ—Å—å –µ—â—ë! üëã';
            }

            // –ü–æ–º–æ—â—å
            if (msg.includes('–ø–æ–º–æ—â—å') || msg.includes('–ø–æ–º–æ–≥–∏') || msg.includes('help')) {
                return '–ö–æ–Ω–µ—á–Ω–æ! –†–∞—Å—Å–∫–∞–∂–∏—Ç–µ, —á—Ç–æ –≤–∞–º –Ω—É–∂–Ω–æ, –∏ —è –ø–æ—Å—Ç–∞—Ä–∞—é—Å—å –ø–æ–º–æ—á—å.';
            }

            // –í–æ–ø—Ä–æ—Å—ã
            if (msg.includes('–ø–æ—á–µ–º—É') || msg.includes('–∑–∞—á–µ–º')) {
                return '–≠—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –û–±—ã—á–Ω–æ —ç—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å —Ä–∞–∑–ª–∏—á–Ω—ã–º–∏ —Ñ–∞–∫—Ç–æ—Ä–∞–º–∏. –ß—Ç–æ –∏–º–µ–Ω–Ω–æ –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?';
            }

            if (msg.includes('–∫–∞–∫ ') && msg.includes('?')) {
                return '–•–æ—Ä–æ—à–∏–π –≤–æ–ø—Ä–æ—Å! –≠—Ç–æ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Å–∏—Ç—É–∞—Ü–∏–∏. –†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ?';
            }

            if (msg.includes('?')) {
                return '–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –î–∞–π—Ç–µ –ø–æ–¥—É–º–∞—Ç—å... –ß—Ç–æ –≤—ã —Å–∞–º–∏ –æ–± —ç—Ç–æ–º –¥—É–º–∞–µ—Ç–µ?';
            }

            // –û–±—â–∏–π –æ—Ç–≤–µ—Ç
            const responses = [
                '–ü–æ–Ω–∏–º–∞—é –≤–∞—Å. –†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –±–æ–ª—å—à–µ?',
                '–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞.',
                '–•–æ—Ä–æ—à–æ! –ß–µ–º –µ—â—ë –º–æ–≥—É –ø–æ–º–æ—á—å?',
                '–Ø –≤–∞—Å —Å–ª—É—à–∞—é –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ. –ß—Ç–æ –¥–∞–ª—å—à–µ?',
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage('user', message);
            input.value = '';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
            showTyping();
            document.getElementById('sendButton').disabled = true;

            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
            await new Promise(resolve => setTimeout(resolve, 500));

            const apiToken = document.getElementById('apiToken').value.trim();

            // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω–∞ –Ω–µ—Ç - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Å—Ç–æ–π AI
            if (!apiToken) {
                const response = simpleAI(message);
                hideTyping();
                addMessage('bot', response);
                document.getElementById('sendButton').disabled = false;
                input.focus();

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                conversationHistory.push({ role: 'user', content: message });
                conversationHistory.push({ role: 'assistant', content: response });
                return;
            }

            // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –µ—Å—Ç—å - –ø—Ä–æ–±—É–µ–º Hugging Face API
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: message,
                        parameters: {
                            max_length: 100
                        }
                    })
                });

                if (response.status === 503) {
                    // –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Å—Ç–æ–π —Ä–µ–∂–∏–º
                    hideTyping();
                    const simpleResponse = simpleAI(message);
                    addMessage('bot', simpleResponse + ' (–ø—Ä–æ—Å—Ç–æ–π —Ä–µ–∂–∏–º)');
                } else if (response.ok) {
                    const data = await response.json();
                    
                    let botReply = '';
                    if (Array.isArray(data) && data[0]?.generated_text) {
                        botReply = data[0].generated_text;
                    } else if (data.generated_text) {
                        botReply = data.generated_text;
                    }

                    hideTyping();
                    if (botReply) {
                        addMessage('bot', botReply);
                        conversationHistory.push({ role: 'user', content: message });
                        conversationHistory.push({ role: 'assistant', content: botReply });
                    } else {
                        const simpleResponse = simpleAI(message);
                        addMessage('bot', simpleResponse);
                    }
                } else {
                    throw new Error('API error');
                }
            } catch (error) {
                // –ü—Ä–∏ –æ—à–∏–±–∫–µ API –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Å—Ç–æ–π —Ä–µ–∂–∏–º
                hideTyping();
                const simpleResponse = simpleAI(message);
                addMessage('bot', simpleResponse);
                
                if (!apiToken) {
                    showError('–î–ª—è —É–º–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –¥–æ–±–∞–≤—å—Ç–µ API —Ç–æ–∫–µ–Ω –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö');
                }
            } finally {
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('hf_api_token');
            const savedName = localStorage.getItem('bot_name');

            if (savedToken) {
                document.getElementById('apiToken').value = savedToken;
            }
            if (savedName) {
                document.getElementById('botName').value = savedName;
            }

            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            document.getElementById('apiToken').addEventListener('change', (e) => {
                localStorage.setItem('hf_api_token', e.target.value);
            });

            document.getElementById('botName').addEventListener('change', (e) => {
                localStorage.setItem('bot_name', e.target.value);
            });

            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
