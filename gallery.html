<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аллея Славы – Вечные Образы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --burgundy: #8B1538;
            --deep-red: #A52A2A;
            --cream: #F5F0E8;
            --gold: #D4AF37;
            --white: #FFFFFF;
            --charcoal: #2C2C2C;
            --soft-gray: #E8E4DC;
            --font-display: 'Philosopher', sans-serif;
            --font-body: 'Cormorant Garamond', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--cream);
            color: var(--charcoal);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 21, 56, 0.02) 2px, rgba(139, 21, 56, 0.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139, 21, 56, 0.02) 2px, rgba(139, 21, 56, 0.02) 4px);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--deep-red) 100%);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(139, 21, 56, 0.3);
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.95;
        }

        .back-link {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--white);
            text-decoration: none;
            font-family: var(--font-display);
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--white);
            border-radius: 50px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: var(--white);
            color: var(--burgundy);
        }

        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .intro-text {
            text-align: center;
            max-width: 900px;
            margin: 0 auto 4rem;
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--charcoal);
        }

        .portraits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .portrait-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s, box-shadow 0.4s;
            cursor: pointer;
            position: relative;
        }

        .portrait-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 48px rgba(139, 21, 56, 0.25);
        }

        .portrait-container {
            position: relative;
            width: 100%;
            height: 420px;
            overflow: hidden;
            background: var(--soft-gray);
        }

        .portrait-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: sepia(0.1) contrast(1.05);
        }

        .portrait-card:hover .portrait-image {
            transform: scale(1.05);
            filter: sepia(0) contrast(1);
        }

        .quote-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(139, 21, 56, 0.95) 0%, rgba(139, 21, 56, 0.8) 60%, transparent 100%);
            color: var(--white);
            padding: 3rem 1.5rem 1.5rem;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .portrait-card:hover .quote-overlay {
            transform: translateY(0);
        }

        .quote-text {
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .audio-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 44px;
            height: 44px;
            background: rgba(212, 175, 55, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .audio-indicator:hover {
            background: var(--gold);
            transform: scale(1.1);
        }

        .audio-waves {
            display: flex;
            gap: 3px;
            height: 18px;
            align-items: center;
        }

        .audio-wave {
            width: 3px;
            height: 100%;
            background: var(--white);
            border-radius: 2px;
            animation: audioWave 1s ease-in-out infinite;
        }

        @keyframes audioWave {

            0%,
            100% {
                height: 6px;
            }

            50% {
                height: 18px;
            }
        }

        .info-block {
            padding: 1.5rem;
            text-align: center;
        }

        .heroine-name {
            font-family: var(--font-display);
            font-size: 1.6rem;
            color: var(--burgundy);
            font-weight: 700;
            margin-bottom: 0.4rem;
        }

        .heroine-years {
            font-size: 1rem;
            color: var(--gold);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .view-details-btn {
            display: inline-block;
            padding: 0.7rem 1.8rem;
            background: var(--burgundy);
            color: var(--white);
            font-family: var(--font-display);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-details-btn:hover {
            background: var(--deep-red);
            box-shadow: 0 4px 12px rgba(139, 21, 56, 0.3);
        }

        /* Модалка из индекса (стили) */
        .detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 3000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .detail-modal.active {
            display: block;
        }

        .detail-content {
            max-width: 1000px;
            margin: 3rem auto;
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            position: relative;
            background: linear-gradient(135deg, var(--burgundy), var(--deep-red));
            color: var(--white);
            padding: 3rem;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-main {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2.5rem;
            padding: 3rem;
        }

        .detail-portrait {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .artifacts-section {
            margin-top: 2rem;
        }

        .artifacts-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .artifact-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--soft-gray);
        }

        .artifact-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artifact-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            text-align: center;
        }

        .biography-section {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .biography-section h3 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            color: var(--burgundy);
            margin-bottom: 1rem;
        }

        .detail-quote {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--cream);
            border-left: 5px solid var(--gold);
            border-radius: 0 12px 12px 0;
            font-style: italic;
            color: var(--burgundy);
        }

        @media (max-width: 900px) {
            .detail-main {
                grid-template-columns: 1fr;
            }

            .detail-content {
                margin: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-link">← На главную</a>
        <h1>Аллея Славы</h1>
        <div class="subtitle">Интерактивный пантеон героинь Беларуси</div>
    </header>

    <div class="gallery-container">
        <p class="intro-text">
            Перед вами — ожившая история. Наведите курсор на портрет героини, чтобы услышать её голос, или нажмите
            «Узнать больше», чтобы изучить её биографию и цифровые артефакты.
        </p>

        <div class="portraits-grid" id="mainGrid">
            <!-- Карточки генерируются скриптом ниже для удобства -->
        </div>
    </div>

    <!-- Модалка (одна на всех) -->
    <div class="detail-modal" id="detailModal">
        <div class="detail-content">
            <div class="detail-header">
                <button class="close-modal" onclick="closeDetailModal()">×</button>
                <h2 id="detailName"></h2>
                <div id="detailYears"></div>
            </div>
            <div class="detail-main">
                <div>
                    <img id="detailPortrait" src="" alt="" class="detail-portrait">
                    <div class="artifacts-section">
                        <h3 style="font-family: var(--font-display); margin-bottom: 1rem; color: var(--burgundy);">
                            Артефакты</h3>
                        <div class="artifacts-gallery" id="artifactsGallery"></div>
                    </div>
                </div>
                <div class="biography-section">
                    <h3>Биография</h3>
                    <div id="detailBiography"></div>
                    <div class="detail-quote" id="detailQuote"></div>
                </div>
            </div>
        </div>
        <div id="arButtonContainer" style="display: none; margin-top: 20px;">
            <a href="ar-view.html" class="view-details-btn"
                style="background: var(--gold); color: var(--charcoal); text-align: center; display: block;">
                ✨ Открыть в AR (для мобильных)
            </a>
        </div>
    </div>

    <script>
        // Единая база данных для Аллеи Славы (все женщины из индекса)
        const heroines = {
            euphrosyne: { name: 'Евфросиния Полоцкая', years: 'ок. 1104–1167', img: 'efra.jpg', quote: '«Не жалейте своих сокровищ на просвещение и благотворительность...»', bio: 'Княжна, просветительница, святая покровительница Беларуси. Основала монастыри, ставшие центрами книжности.' },
            anastasia: { name: 'Анастасия Слуцкая', years: 'ок. 1500–1554', img: 'sluc.jpg', quote: '«Сила женщины не меньше силы мужчины в защите родной земли.»', bio: 'Княгиня, возглавившая оборону Слуцка от татарских набегов. Символ воинской доблести.' },
            barbara: { name: 'Барбара Радзивилл', years: '1520–1551', img: 'barb.jpg', quote: '«Настоящая любовь побеждает все преграды, даже ценой жизни.»', bio: 'Королева Польши и Великая княгиня литовская. Её история любви с Сигизмундом Августом стала легендой.' },
            franciszka: { name: 'Франциска Урсула Радзивилл', years: '1705–1753', img: 'fran.jpg', quote: '«Театр – это зеркало жизни, открывающее правду сердца.»', bio: 'Первая женщина-драматург в Беларуси. Создала уникальный придворный театр в Несвиже.' },
            tetka: { name: 'Алоиза Пашкевич (Тётка)', years: '1876–1916', img: 'alai.jpg', quote: '«Язык – это душа народа, и мы должны сохранить его.»', bio: 'Поэтесса, революционерка, создательница первых белорусских учебников для детей.' },
            galina: { name: 'Галина Горецкая', years: '1910–1988', img: 'gali.jpg', quote: '«Искусство – это путь к пониманию своего народа.»', bio: 'Выдающаяся актриса, одна из создательниц современного белорусского театрального искусства.' },
            vera: { name: 'Вера Хорева', years: '1923–1943', img: 'vera.jpg', quote: '«Свобода стоит того, чтобы отдать за неё всё.»', bio: 'Героическая подпольщица, секретарь Минского горкома комсомола в годы оккупации.' },
            mariya: { name: 'Мария Осипова', years: '1908–1999', img: 'mari_osip.jpg', quote: '«Мы сражались за мир, в котором женщины будут созидать.»', bio: 'Руководитель подпольной группы, организовавшей ликвидацию гауляйтера Кубе.' },
            zinaida: { name: 'Зинаида Туснолобова-Марченко', years: '1920–1980', img: 'zina.jpg', quote: '«Главное – не сдаваться, даже когда кажется, что сил нет.»', bio: 'Медсестра, спасшая сотни бойцов. Герой СССР, ставшая символом несокрушимой воли.' },
            sofya: { name: 'Софья Ковалевская', years: '1850–1891', img: 'sofy.jpeg', quote: '«Математика требует фантазии не меньше, чем поэзия.»', bio: 'Первая в мире женщина — профессор математики. Её корни тесно связаны с белорусской землей.' },
            nadezhda: { name: 'Надежда Ходасевич-Леже', years: '1904–1982', img: 'nade.jpg', quote: '«Искусство должно принадлежать всем людям мира.»', bio: 'Художница-авангардистка мирового масштаба, создавшая музей Фернана Леже во Франции.' },
            darya: { name: 'Дарья Домрачева', years: 'род. 1986', img: 'dary.jpg', quote: '«Победа — это результат веры в себя и ежедневного труда.»', bio: 'Четырехкратная олимпийская чемпионка по биатлону, первая женщина — Герой Беларуси.' },
            irina: { name: 'Ирина Богданович', years: '1957–2024', img: 'irin.jpg', quote: '«Библиотека — это фундамент будущего нашей культуры.»', bio: 'Легендарный директор Национальной библиотеки Беларуси, построившая "алмаз" знаний.' },
            marina: { name: 'Марина Василевская', years: 'род. 1995', img: 'mari.jpg', quote: '«Земля из космоса кажется хрупкой и бесконечно прекрасной.»', bio: 'Первая женщина-космонавт суверенной Беларуси, совершившая полет на МКС в 2024 году.' }
        };

        // Генерация карточек
        const grid = document.getElementById('mainGrid');
        Object.keys(heroines).forEach(id => {
            const h = heroines[id];
            const card = document.createElement('div');
            card.className = 'portrait-card';
            card.onclick = () => openDetailModal(id);
            card.innerHTML = `
                <div class="portrait-container">
                    <img src="${h.img}" alt="${h.name}" class="portrait-image">
                    <div class="quote-overlay"><div class="quote-text">${h.quote}</div></div>
                </div>
                <div class="info-block">
                    <div class="heroine-name">${h.name}</div>
                    <div class="heroine-years">${h.years}</div>
                    <button class="view-details-btn">Узнать больше →</button>
                </div>
            `;
            grid.appendChild(card);
        });

        // Работа с модалкой
        function openDetailModal(id) {
            const h = heroines[id];
            document.getElementById('detailName').textContent = h.name;
            document.getElementById('detailYears').textContent = h.years;
            document.getElementById('detailBiography').innerHTML = `<p>${h.bio}</p>`;
            document.getElementById('detailQuote').textContent = h.quote;
            document.getElementById('detailPortrait').src = h.img;
            const arBtn = document.getElementById('arButtonContainer');
            if (id === 'euphrosyne') {
                arBtn.style.display = 'block';
            } else {
                arBtn.style.display = 'none';
            }

            document.getElementById('detailModal').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Генерируем заглушки артефактов
            const artGallery = document.getElementById('artifactsGallery');
            artGallery.innerHTML = `
                <div class="artifact-item"><div style="background:#eee; height:100%; display:flex; align-items:center; justify-content:center; color:#999">Документ</div><div class="artifact-label">Личный архив</div></div>
                <div class="artifact-item"><div style="background:#ddd; height:100%; display:flex; align-items:center; justify-content:center; color:#999">Предмет</div><div class="artifact-label">Реликвия</div></div>
            `;

            document.getElementById('detailModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Закрытие по фону
        document.getElementById('detailModal').onclick = function (e) {
            if (e.target === this) closeDetailModal();
        };
    </script>
</body>

</html>
