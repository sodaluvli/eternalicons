<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Просмотр: Ефросиния Полоцкая</title>

    <!-- 1. Подключаем основные библиотеки -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <!-- 2. Подключаем библиотеку для жестов -->
    <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures@master/dist/gestures.js"></script>

    <style>
        .ar-ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(139, 21, 56, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-family: sans-serif;
            text-align: center;
            width: 80%;
            max-width: 400px;
            pointer-events: none;
            font-size: 14px;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #fff;
            color: #8B1538;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-family: sans-serif;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: sans-serif;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="ar-ui">
        Используйте один палец для вращения<br>и два пальца для масштабирования
    </div>

    <div id="loading" class="loading">Загрузка AR...</div>

    <a href="gallery.html" class="back-btn">Вернуться в галерею</a>

    <!-- 3. A-Frame сцена с AR.js -->
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.9;"
        gesture-detector id="scene" renderer="logarithmicDepthBuffer: true; precision: medium;">

        <!-- Маркер с вашим паттерном -->
        <a-marker type="pattern" url="pattern-efra.patt" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">

            <!-- 3D модель -->
            <a-entity id="model" gltf-model="url(sample.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"
                class="clickable" gesture-handler>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Убираем индикатор загрузки после инициализации
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 2000);
        });

        // Добавляем обработчик для отладки
        const marker = document.querySelector('#markerA');
        if (marker) {
            marker.addEventListener('markerFound', function () {
                console.log('Маркер найден!');
            });

            marker.addEventListener('markerLost', function () {
                console.log('Маркер потерян');
            });
        }
    </script>
</body>

</html>
